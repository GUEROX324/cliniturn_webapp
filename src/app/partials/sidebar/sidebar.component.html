<nav class="sidebar">
  <ul class="sidebar__list">
    <li
      class="sidebar__item"
      *ngFor="let item of menuItems"
      routerLinkActive="sidebar__item--active"
      [routerLink]="item.route"
    >
      <span class="sidebar__icon">{{ item.icon }}</span>
      <span class="sidebar__label">{{ item.label }}</span>
    </li>
  </ul>
</nav>
