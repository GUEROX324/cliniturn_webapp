<div class="wrapper">
  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h2>Lista de especialidades</h2>
        <button class="btn btn-outline-secondary" routerLink="/dashboard">Regresar al dashboard</button>
        <button class="btn btn-primary" (click)="nuevaEspecialidad()">
          Registrar especialidad
        </button>
      </div>
    </div>

    <div class="row" *ngIf="loading">
      <div class="col-12 text-center">
        Cargando especialidades...
      </div>
    </div>

    <div class="row" *ngIf="!loading">
      <div class="col-12">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Clave</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Activa</th>
              <th>Editar</th>
              <th>Activar/Desactivar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let esp of especialidades">
              <!-- Usamos el ID como “clave” visual -->
              <td>{{ esp.id }}</td>
              <td>{{ esp.nombre }}</td>
              <td>{{ esp.descripcion }}</td>
              <td>{{ esp.activa ? 'Sí' : 'No' }}</td>
              <td>
                <button
                  class="btn btn-sm btn-outline-primary"
                  (click)="editarEspecialidad(esp.id)"
                >
                  <i class="bi bi-pencil-square"></i>
                </button>
              </td>
              <td>
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="cambiarEstadoEspecialidad(esp.id)"
                >
                  <i
                    class="bi"
                    [ngClass]="
                      esp.activa
                        ? 'bi-x-circle-fill'
                        : 'bi-check-circle-fill'
                    "
                  ></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div
          *ngIf="especialidades.length == 0 && !loading"
          class="alert alert-info"
        >
          No hay especialidades registradas.
        </div>
      </div>
    </div>
  </div>
</div>
