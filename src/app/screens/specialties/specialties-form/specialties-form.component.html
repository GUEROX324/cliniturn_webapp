<div class="wrapper">
  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h2 *ngIf="!editar">Registrar especialidad</h2>
        <h2 *ngIf="editar">Editar especialidad</h2>
        <button class="btn btn-secondary" type="button" (click)="regresar()">Regresar</button>
      </div>
    </div>

    <form (ngSubmit)="guardarEspecialidad()" novalidate>
      <div class="row mb-3">
        <div class="col-md-4 mb-3">
          <label>Clave</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="especialidad.clave"
            name="clave"
          >
          <small class="text-danger" *ngIf="errores.clave">{{ errores.clave }}</small>
        </div>

        <div class="col-md-8 mb-3">
          <label>Nombre</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="especialidad.nombre"
            name="nombre"
          >
          <small class="text-danger" *ngIf="errores.nombre">{{ errores.nombre }}</small>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12 mb-3">
          <label>Descripción</label>
          <textarea
            rows="3"
            class="form-control"
            [(ngModel)]="especialidad.descripcion"
            name="descripcion"
          ></textarea>
          <small class="text-danger" *ngIf="errores.descripcion">{{ errores.descripcion }}</small>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4 mb-3">
          <label>Activa</label>
          <select
            class="form-select"
            [(ngModel)]="especialidad.activa"
            name="activa"
          >
            <option [ngValue]="true">Sí</option>
            <option [ngValue]="false">No</option>
          </select>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">
            {{ editar ? 'Actualizar especialidad' : 'Registrar especialidad' }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
