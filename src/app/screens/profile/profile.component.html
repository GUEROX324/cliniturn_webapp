<div class="wrapper-profile">
  <div class="card-profile">
    <h1 class="title-profile">Mi perfil</h1>
    <p class="subtitle-profile">
      Consulta y actualiza tu información básica en CliniTurn.
    </p>

    <form (ngSubmit)="guardarPerfil()">
      <div class="mb-3">
        <label for="nombreCompleto" class="form-label">Nombre completo</label>
        <input
          id="nombreCompleto"
          type="text"
          class="form-control"
          [(ngModel)]="nombreCompleto"
          name="nombreCompleto"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          id="email"
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input
          id="telefono"
          type="text"
          class="form-control"
          [(ngModel)]="telefono"
          name="telefono"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Rol</label>
        <input
          type="text"
          class="form-control"
          [value]="rol"
          disabled
        />
      </div>

      <div class="buttons">
        <button type="submit" class="btn btn-primary btn-sm" [disabled]="loading">
          {{ loading ? 'Guardando...' : 'Guardar cambios' }}
        </button>
        <button class="btn btn-outline-secondary" routerLink="/dashboard">Regresar al dashboard</button>
      </div>
    </form>
  </div>
</div>
