<div class="wrapper">
  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h2>Lista de consultorios</h2>
        <button class="btn btn-outline-secondary" routerLink="/dashboard">Regresar al dashboard</button>
        <button class="btn btn-primary" (click)="nuevoConsultorio()">Registrar consultorio</button>
      </div>
    </div>

    <div class="row" *ngIf="loading">
      <div class="col-12 text-center">
        Cargando consultorios...
      </div>
    </div>

    <div class="row" *ngIf="!loading">
      <div class="col-12">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Edificio</th>
              <th>Piso</th>
              <th>Número</th>
              <th>Disponible</th>
              <th>Editar</th>
              <th>Activar/Desactivar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of consultorios">
              <td>{{ c.nombre }}</td>
              <td>{{ c.edificio }}</td>
              <td>{{ c.piso }}</td>
              <td>{{ c.numero }}</td>
              <td>{{ c.disponible ? 'Sí' : 'No' }}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary" (click)="editarConsultorio(c.id)">
                  <i class="bi bi-pencil-square"></i>
                </button>
              </td>
              <td>
                <button class="btn btn-sm btn-outline-danger" (click)="cambiarEstadoConsultorio(c.id)">
                  <i class="bi" [ngClass]="c.disponible ? 'bi-x-circle-fill' : 'bi-check-circle-fill'"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div *ngIf="consultorios.length == 0 && !loading" class="alert alert-info">
          No hay consultorios registrados.
        </div>
      </div>
    </div>
  </div>
</div>
