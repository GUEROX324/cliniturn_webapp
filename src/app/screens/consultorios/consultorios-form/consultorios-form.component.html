<div class="wrapper">
  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h2 *ngIf="!editar">Registrar consultorio</h2>
        <h2 *ngIf="editar">Editar consultorio</h2>
        <button class="btn btn-secondary" type="button" (click)="regresar()">Regresar</button>
      </div>
    </div>

    <form (ngSubmit)="guardarConsultorio()" novalidate>
      <div class="row mb-3">
        <div class="col-md-4 mb-3">
          <label>Nombre</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="consultorio.nombre"
            name="nombre"
          >
        </div>

        <div class="col-md-4 mb-3">
          <label>Edificio</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="consultorio.edificio"
            name="edificio"
          >
        </div>

        <div class="col-md-4 mb-3">
          <label>Piso</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="consultorio.piso"
            name="piso"
          >
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4 mb-3">
          <label>Número</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="consultorio.numero"
            name="numero"
          >
        </div>

        <div class="col-md-4 mb-3">
          <label>Disponible</label>
          <select
            class="form-select"
            [(ngModel)]="consultorio.disponible"
            name="disponible"
          >
            <option [ngValue]="true">Sí</option>
            <option [ngValue]="false">No</option>
          </select>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">
            {{ editar ? 'Actualizar consultorio' : 'Registrar consultorio' }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
