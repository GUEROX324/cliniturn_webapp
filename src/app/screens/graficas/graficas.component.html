<div class="wrapper">
  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h2>Gráficas de citas por especialidad</h2>
          <button class="btn btn-outline-secondary" routerLink="/dashboard">Regresar al dashboard</button>
      </div>
    </div>

    <!-- LOADING -->
    <div class="row" *ngIf="loading">
      <div class="col-12 text-center">
        Cargando gráficas...
      </div>
    </div>

    <div class="row" *ngIf="!loading">
      <!-- BARRAS -->
      <div class="col-md-6 mb-4">
        <h5>Citas por especialidad (barras)</h5>
        <canvas
          baseChart
          [data]="barChartData"
          [options]="barChartOption"
          [type]="'bar'">
        </canvas>
      </div>

      <!-- PASTEL -->
      <div class="col-md-6 mb-4">
        <h5>Citas por especialidad (pastel)</h5>
        <canvas
          baseChart
          [data]="pieChartData"
          [options]="pieChartOption"
          [plugins]="pieChartPlugins"
          [type]="'pie'">
        </canvas>
      </div>
    </div>
  </div>
</div>
