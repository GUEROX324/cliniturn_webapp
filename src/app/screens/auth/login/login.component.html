<div class="wrapper">
  <div class="login-card">
    <h2>Iniciar sesión</h2>

    <div class="form-group mb-3">
      <label for="email">Correo electrónico</label>
      <input id="email"
             type="email"
             class="form-control"
             [(ngModel)]="username"
             name="username">
      <small class="text-danger" *ngIf="errores.username">{{ errores.username }}</small>
    </div>

    <div class="form-group mb-3">
      <label for="password">Contraseña</label>
      <input id="password"
             type="password"
             class="form-control"
             [(ngModel)]="password"
             name="password">
      <small class="text-danger" *ngIf="errores.password">{{ errores.password }}</small>
    </div>
    <button class="btn btn-outline-secondary" routerLink="">Inicio</button>

    <button class="btn btn-primary w-100"
            (click)="iniciarSesion()"
            [disabled]="loading">
      {{ loading ? 'Ingresando...' : 'Ingresar' }}
    </button>

    <div class="mt-3 text-center">
      <span>¿No tienes cuenta?</span>
      <a routerLink="/auth/register">Regístrate</a>
    </div>
  </div>
</div>
