<div class="wrapper">
  <div class="icon-close">
    <button class="btn" (click)="cerrar_modal()">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <div class="body-modal">
    <h1 class="title-modal">Cambiar estado del médico</h1>
    <span class="descripcion">
      Estás a punto de {{ activo ? 'desactivar' : 'activar' }} este médico. ¿Deseas continuar?
    </span>
    <div class="buttons-modal">
      <button mat-button class="btn-regresar" (click)="cerrar_modal()">
        Cancelar
      </button>
      <button mat-button class="btn-eliminar" (click)="cambiarEstado()">
        {{ activo ? 'Desactivar' : 'Activar' }}
      </button>
    </div>
  </div>
</div>
